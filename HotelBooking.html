        <!--    Import Font Family    -->
        
        <link href='https://fonts.googleapis.com/css?family=DM Serif Display' rel='stylesheet'>
        
    </head>
    <body>
        <div class = "nav">
            <div>
                <img src="Background/logo.png">
            </div>
            <div class="list">
                <a href="Home.html">Home</a>
                <a href="Gallery.html">Gallery</a>
                <a class="active">HotelBooking</a>
                <a href="Heritage.html">Heritage</a>
                <a href="ContactUs.html">ContactUs</a>
            </div>       
            <div class="nav-right">
                <i class="fa-brands fa-facebook" style="color: #ffffff;"></i>
                <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
                <i class="fa-brands fa-twitter" style="color: #ffffff;"></i>
            </div>
        </div>
            <div class="con">
            <div class="form-control">
                <h1>Hotel Booking Form</h1>
                <label for="name">Name : </label>
                <input type="name" id="name" placeholder="Enter your name" required />
            </div>

            <div class="form-control">
                <label for="email">Email : </label>
                <input type="email" id="email" placeholder="Enter your email" required />
            </div>
            
            <div class="form-control">
                <label for="country">Country : </label>
                <input type="country" id="country" placeholder="Enter your country" required />
            </div>
            
            <div class="form-control">
                <label for="phone">Phone Number : </label>
                <input type="text" id="number" placeholder="Enter your phone number" required />
            </div>
            
            <div class="form-control">
                <label for="passenger">How many passengers come with you ? </label>
                <input type="number" id="passenger" min="0" placeholder="Number of passenger" required />
            </div>
            
            <div class="form-control">
                <label for="room">How many rooms do you want ? </label>
                <input type="number" id="room" min="0" placeholder="Number of rooms" required />
            </div>
            
            <div class="form-control">
                <label for="InDate">Check - in - Date : </label>
                <input type="date" id="indate" required />
            </div>
            
            <div class="form-control">
                <label for="InDate">Check - out - Date : </label>
                <input type="date" id="outdate" required />
            </div>

            <div class="form-control">
                <label for="message">Message : </label>
                <textarea id="message" cols="30" rows="10" placeholder="Enter your message"required></textarea>
            </div>
            <input type="submit" value="Submit" class="submit-btn" />
        </div>
    </body>
</html>
